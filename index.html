<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Canvas. Ejemplos del método drawImage</title>
  </head>
  <body>
    <canvas id="lienzo" width="700" height="600" style="border:1px solid #000000"></canvas>
    <script>
      var lienzo = document.getElementById("lienzo");
      var context = lienzo.getContext("2d");
      var logo = new Image();
      logo.src = "SW/tiles.png";

      logo.onload = function () {
        // 3 parametros (qué, dónde colocar)
        context.drawImage(logo, 0, 0);
        context.strokeRect(0, 0, 32, 32);
        context.font = "20px Arial";
        context.strokeRect(0, 0, 32, 32);
        context.drawImage(logo, 0, 0, 16, 16, 560, 25, 56, 72);
        
      }
    </script>
  </body>
  </html>
